    <title>Odin: Todo List</title>

  <body>
    <content class="container px-3">
      <content class="container px-3">
        <div class="container-fluid" id="new-holder">
          <div>Organize Me!</div>
        </div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#newItem" aria-expanded="true" aria-controls="newItem">
                <div class="button-wrapper">
                  <!-- Maybe add popover here to let user know to click here to add an item? -->
                  <div class="title">Add an item</div>
                </div>
              </button>
            </h2>
            <div id="newItem" class="accordion-collapse collapse">
              <div class="title-wrapper">
                <div class="accordion-body" id="newForm">
                  <form action="#">
                    <div class="mb-3">
                      <label for="newTitle" class="form-label">Title</label>
                      <!-- Add character limit (20?) -->
                      <input type="text" class="form-control" id="newTitle" placeholder="Clean the Kitchen">
                    </div>
                    <div class="mb-3">
                      <label for="newDescription" class="form-label">Description</label>
                      <!-- Add popOver here to let the user know they can resize the textarea -->
                      <textarea class="form-control" id="newDescription" rows="3" placeholder="Do the dishes, clean the oven, vacuum and mop the floor."></textarea>
                    </div>
                    <div class="mb-3">
                      <div class="mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" aria-label="priority">
                          <option value="low">Low</option>
                          <option value="medium">Medium</option>
                          <option value="high">High</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="completionDate" class="form-label">Deadline</label>
                      </div>
                    </div>
                    <button class="btn btn-primary" type="submit" id="submitItem">Submit</button>
                  </form>
                </div>
              </div>
            </div>
