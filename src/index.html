<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odin: Todo List</title>
  </head>
  <body>
    <content class="container px-3">
      <content class="container px-3">
        <div class="container-fluid" id="new-holder">
          <div>Organize Me!</div>
          <button type="button" class="btn btn-success" id="new">New</button>
        </div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Item #1
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse">
              <div class="title-wrapper">
                <div class="accordion-body" id="short-title">Short Title</div>
                <div class="accordion-body" id="description">Description</div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Item #2
              </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse">
              <div class="title-wrapper">
                <div class="accordion-body" id="short-title">Short Title</div>
                <div class="accordion-body" id="description">Description</div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Item #3
              </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse">
              <div class="title-wrapper">
                <div class="accordion-body" id="short-title">Short Title</div>
                <div class="accordion-body" id="description">Description</div>
              </div>
            </div>
          </div>
        </div>
      </content class="container px-3">
    </content class="container px-3">
  </body>
</html>
