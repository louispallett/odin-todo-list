<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odin: Todo List</title>
  </head>
  <body>
    <content class="container px-3">
      <content class="container px-3">
        <div class="container-fluid" id="new-holder">
          <div>Organize Me!</div>
          <button type="button" class="btn btn-success" id="new">New</button>
        </div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Item #1
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse">
              <div class="title-wrapper">
                <div class="item-top">
                  <div class="accordion-body" id="date">Date</div>
                  <div class="accordion-body" id="complete">Complete?</div>
                </div>
                <div class="accordion-body" id="description">Description</div>
              </div>
              <div id="priorities">
                <div>Priority:</div>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                  <label class="btn btn-outline-success" for="btnradio3">Low</label>
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
                  <label class="btn btn-outline-warning" for="btnradio2">Medium</label>
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                  <label class="btn btn-outline-danger" for="btnradio1">High</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </content class="container px-3">
    </content class="container px-3">
  </body>
</html>
