<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odin: Todo List</title>
  <script defer src="main.js"></script></head>
  <body>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling" id="menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
      </svg>
    </button>
    <div class="container px-3" id="content-outer";>
      <div class="container px-3">
      <div class="container-fluid" id="new-holder">
          <div>
            <div>Notes</div>
            <div>by LowPal</div>
          </div>
          <div class="main-icon"></div>
        </div>
        <div class="accordion" id="accordionExample">
          <div class="accordion-item" id="accordion-form">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#newItem" aria-expanded="true" aria-controls="newItem">
                <div>
                  <div class="title">Add an item</div>
                </div>
              </button>
            </h2>
            <div id="newItem" class="accordion-collapse collapse">
              <div class="accordion-body" id="newForm">
                <form action="#">
                  <div class="mb-3">
                    <input type="text" class="form-control" id="newTitle" placeholder="Title" maxlength="20">
                  </div>
                  <div class="mb-3">
                    <textarea class="form-control" id="newDescription" rows="3" placeholder="Notes"></textarea>
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="priority">Priority</label>
                    <select class="form-select" id="priority">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                  </div>
                  <div class="input-group mb-3">
                    <label class="input-group-text" for="deadline">Deadline</label>
                    <input type="date" class="form-control" id="deadline">
                  </div>
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit" id="submitItem">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div>
          Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.
        </div>
        <div class="dropdown mt-3">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Dropdown button
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
